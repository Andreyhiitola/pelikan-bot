services:
  bot:
    image: andreysagurov/pelikan-bot:latest

    # image: andreysagurov/pelikan-bot:latest

    container_name: pelikan-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8081:8080"
    environment:
      - TZ=Asia/Almaty
      - PYTHONUNBUFFERED=1
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/orders.db').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Watchtower - автообновление
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - TZ=Asia/Almaty
      - DOCKER_API_VERSION=1.44
    command: --interval 300 --cleanup --label-enable
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"


